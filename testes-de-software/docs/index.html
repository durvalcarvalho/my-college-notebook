<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testes de Software</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">


  <style>
    body {
      color: black !important;
    }
    blockquote {
      color: black !important;
    }
    body > main > section > aside {
      width: 300px !important;
    }

    main {
      width: 92%; 
    }

    main p {
      text-align: justify;
    }

    :root {
      --heading-h5-font-size: var(--heading-h4-font-size);
      --heading-h6-font-size: var(--heading-h4-font-size);
      --heading-h6-font-size: var(--heading-h4-font-size);
      --base-font-size: 18px;

      --font-size-xxxl  : var(--modular-scale-2);
      --font-size-xxl   : var(--modular-scale-2);
      --font-size-xl   : var(--modular-scale-2);
    }

  </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Testes de Software',
      loadSidebar: true,
      toc: {
        tocMaxLevel: 3,
        target: 'h2, h3, h4, h5, h6'
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-toc"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

</body>
</html>
